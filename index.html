<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PixelProxy | Gallery (JS)</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50 min-h-screen">
    <script>
      const body = document.body;

      // Header
      const header = document.createElement("header");
      header.className = "py-8 text-center";
      header.innerHTML = `
        <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 via-purple-500 to-pink-500">
          PixelProxy
        </h1>
        <p class="text-gray-600 mt-2">Gallery powered by JavaScript</p>
      `;
      body.appendChild(header);

      // Gallery Container
      const gallery = document.createElement("div");
      gallery.className =
        "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 px-6";

      const images = [
        {
          src: "/images/pixel-b-and-w.jpg",
          title: "Blue & White",
          desc: "Pixel art composition",
        },
        {
          src: "/images/pixel-pacman.jpg",
          title: "Pacman",
          desc: "Classic gaming pixel art",
        },
        {
          src: "/images/pixel-dark.jpg",
          title: "Dark Castle",
          desc: "Moody pixel composition",
        },
        {
          src: "/images/pixel-park.jpg",
          title: "Park Scene",
          desc: "Nature-inspired pixels",
        },
      ];

      images.forEach((img) => {
        const card = document.createElement("div");
        card.className =
          "bg-white rounded-xl overflow-hidden shadow-md hover:shadow-lg transition transform hover:-translate-y-1";
        card.innerHTML = `
          <img src="${img.src}" alt="${img.title}" class="w-full h-64 object-cover" />
          <div class="p-4">
            <h3 class="text-lg font-semibold text-gray-800">${img.title}</h3>
            <p class="text-sm text-gray-600">${img.desc}</p>
          </div>
        `;
        gallery.appendChild(card);
      });

      body.appendChild(gallery);

      // Footer
      const footer = document.createElement("footer");
      footer.className = "mt-12 py-6 border-t text-center text-gray-500";
      footer.innerHTML = `
        <p>&copy; 2025 PixelProxy. All rights reserved.</p>
        <p class="text-sm">Made with <i class="fas fa-heart text-red-500 heartbeat"></i> by Thevindu</p>
      `;
      body.appendChild(footer);
    </script>
  </body>
</html>
