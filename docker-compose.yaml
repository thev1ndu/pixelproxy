version: "3"
services:
  app_one:
    build: .
    environment:
      APP_NAME: App 1
    expose:
      - "3000"
    networks:
      - app-network

  app_two:
    build: .
    environment:
      APP_NAME: App 2
    expose:
      - "3000"
    networks:
      - app-network

  app_three:
    build: .
    environment:
      APP_NAME: App 3
    expose:
      - "3000"
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app_one
      - app_two
      - app_three
    networks:
      - app-network

networks:
  app-network:
