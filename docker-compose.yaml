version: "3"
services:
  pixpro_1:
    build: .
    environment:
      APP_NAME: PixelProxy 1
    ports:
      - "3001:3000"
    networks:
      - pixpro-network

  pixpro_2:
    build: .
    environment:
      APP_NAME: PixelProxy 2
    ports:
      - "3002:3000"
    networks:
      - pixpro-network

  pixpro_3:
    build: .
    environment:
      APP_NAME: PixelProxy 3
    ports:
      - "3003:3000"
    networks:
      - pixpro-network

  pixpro_backup:
    build: .
    environment:
      APP_NAME: PixelProxy Backup
    ports:
      - "3004:3000"
    networks:
      - pixpro-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - pixpro_1
      - pixpro_2
      - pixpro_3
      - pixpro_backup
    networks:
      - pixpro-network

networks:
  pixpro-network:
