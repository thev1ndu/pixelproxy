version: "3"
services:
  app_one:
    build: .
    environment:
      APP_NAME: App 1
    ports:
      - "3001:3000"
    networks:
      - app-network

  app_two:
    build: .
    environment:
      APP_NAME: App 2
    ports:
      - "3002:3000"
    networks:
      - app-network

  app_three:
    build: .
    environment:
      APP_NAME: App 3
    ports:
      - "3003:3000"
    networks:
      - app-network

  app_backup:
    build: .
    environment:
      APP_NAME: App Backup
    ports:
      - "3004:3000"
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app_one
      - app_two
      - app_three
      - app_backup
    networks:
      - app-network

networks:
  app-network:
